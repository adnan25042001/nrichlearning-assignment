<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
        <script
            src="https://kit.fontawesome.com/f29fdf8ecb.js"
            crossorigin="anonymous"
        ></script>
        <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
    </head>
    <body>
        <div class="container">
            <form id="submit-form">
                <h2>User Form</h2>
                <input id="name" type="text" placeholder="User Name" />
                <input id="email" type="text" placeholder="Email" />
                <textarea
                    id="message"
                    type="text"
                    placeholder="Message"
                    cols="30"
                    rows="10"
                ></textarea>
                <input id="submit-btn" type="submit" value="Submit" />
            </form>
            <div class="data">
                <h1>User Details</h1>
                <div class="cards">
                    <div class="card">
                        <h3>Name: <span>User name</span></h3>
                        <h3>Email: <span>email@gmail.com</span></h3>
                        <p>Message: <span>This is a message from user</span></p>
                        <button id="update">Update</button>
                    </div>
                </div>
            </div>
            <div class="update-container">
                <div class="layer"></div>
                <form id="update-form">
                    <i class="fa-solid fa-xmark fa-lg" id="cross"></i>
                    <h2>Update User</h2>
                    <input id="name1" type="text" placeholder="User Name" />
                    <input id="email1" type="text" placeholder="Email" />
                    <textarea
                        id="message1"
                        type="text"
                        placeholder="Message"
                        cols="30"
                        rows="10"
                    ></textarea>
                    <input id="update-btn" type="submit" value="Update" />
                </form>
            </div>
        </div>
    </body>
    <script src="./index.js"></script>
</html>
