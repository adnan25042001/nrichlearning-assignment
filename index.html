<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
        <script
            src="https://kit.fontawesome.com/f29fdf8ecb.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container">
            <!-- Submit form for user -->
            <form id="submit-form">
                <h2>User Form</h2>
                <input id="name" type="text" placeholder="User Name" />
                <input id="email" type="text" placeholder="Email" />
                <textarea
                    id="message"
                    type="text"
                    placeholder="Message"
                    cols="30"
                    rows="10"
                ></textarea>
                <input id="submit-btn" type="submit" value="Submit" />
            </form>

            <!-- User details will be shown here -->
            <div class="data">
                <h1>User Details</h1>
                <div class="cards">
                </div>
            </div>

            <!-- Update form for user -->
            <div class="update-container">
                <div class="layer"></div>
                <form id="update-form">
                    <i class="fa-solid fa-xmark fa-lg" id="cross"></i>
                    <h2>Update User</h2>
                    <input id="name1" type="text" placeholder="User Name" />
                    <input id="email1" type="text" placeholder="Email" />
                    <textarea
                        id="message1"
                        type="text"
                        placeholder="Message"
                        cols="30"
                        rows="10"
                    ></textarea>
                    <input id="update-btn" type="submit" value="Update" />
                </form>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
